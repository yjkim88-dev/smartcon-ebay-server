[uwsgi]

base = /home/ebayb2c/SmartconEbayAdmin

home = %(base)/venv
chdir = %(base)/src

module = SmartconB2Cwsgi
master = true

socket = /tmp/uwsgi_smartconb2c.sock
chmod-socket=666
vacuum = true


daemonize = %(base)/logs/uwsgi.log
#log-reopen = true
pidfile = %(base)/bin/smartconadmin.pid
enable-threads = true

