<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">

      <span us-spinner="{radius:18, width:8, length: 16}" spinner-key="spinner-1"></span>

      <div class="card" style="margin-top: 20px;">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> 지마켓 상품 등록
        </div>
        <div class="card-body">
          <h4>지마켓 상품정보</h4>
          <hr />
          <div class="row" style="margin-top: 20px;">
              <div class="col-4">
                <span>지마켓 상품 만료일</span>
                <div class="input-group date">
                    <input type="text" class="form-control" ng-model="model.expiration_date" ng-readonly="true"><span class="input-group-addon"><i class="icon-calendar" id="calendarExpired"></i></span>
                </div>
              </div>
              <!--<div class="col-4">-->
                <!--<span>브랜드 코드</span>-->
                <!--<div class="input-group">-->
                    <!--<input type="text" class="form-control" placeholder="브랜드 코드" ng-model="model.brand_no"></span>-->
                <!--</div>-->
              <!--</div>-->
              <!--<div class="col">-->
                <!--<span>ESM 브랜드 조회</span>-->
                <!--<div class="input-group date">-->
                    <!--<input type="text" class="form-control" ng-model="model.brand_name" placeholder="브랜드명/제조사/상품브랜드로 검색가능">-->
                        <!--<span class="input-group-addon" ng-click="onSearchEsmBrand()">-->
                            <!--<i class="icon-magnifier"></i>-->
                        <!--</span>-->
                <!--</div>-->
              <!--</div>-->
          </div>

          <div class="row" style="margin-top: 20px;">
              <div class="col">
                <span>이벤트 ID</span>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="이벤트 ID" ng-model="model.event_id"></span>
                </div>
              </div>
              <div class="col">
                <span>연동 코드</span>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="연동 코드" ng-model="model.out_item_no">
                </div>
              </div>
              <div class="col">
                <span>카테고리 코드</span>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="카테고리 코드" ng-model="model.category_code">
                </div>
              </div>
          </div>

          <div class="row" style="margin-top: 20px;">
              <div class="col">
                <span>지마켓 상품코드</span>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="지마켓 상품코드" ng-model="model.item_no">
                </div>
              </div>
              <div class="col">
                <span>상품명</span>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="상품명" ng-model="model.item_name">
                </div>
              </div>

              <div class="col">
                <span>제조사 번호</span>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="제조사번호" ng-readonly="true" ng-model="model.maker_no">
                </div>
              </div>
          </div>

          <div class="row" style="margin-top: 20px;">
              <div class="col">
                <span>가격</span>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="가격" ng-model="model.price">
                </div>
              </div>
          </div>

          <div class="row" style="margin-top: 20px;">
              <div class="col">
                <span>상품 상세 정보</span>
                <div class="input-group">
                    <textarea class="form-control" placeholder="상품 상세 정보를 입력해주세요" rows="3" ng-model="model.gd_html"></textarea>
                </div>
              </div>
          </div>

          <h4 style="margin-top: 20px;">쿠폰 정보</h4>
          <hr />
          <div class="row" style="margin-top: 20px;">
              <div class="col">
                <span>고객센터</span>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="고객센터" ng-readonly="true" ng-model="model.help_desk_telno">
                </div>
              </div>

              <div class="col">
                <span>쿠폰 정산기간</span>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="ex> 30" ng-readonly="true" ng-model="model.auto_term_duration">
                </div>
              </div>
              <div class="col">
                <span>쿠폰 유효기간</span>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="ex> 30" ng-model="model.auto_use_term_duration">
                </div>
              </div>
          </div>
          <div class="row" style="margin-top: 20px;">
              <div class="col">
                <span>사용처</span>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="사용처" ng-model="model.apply_place">
                </div>
              </div>
              <div class="col">
                <span>사용처 URL</span>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="사용처 URL" ng-model="model.apply_place_url">
                </div>
              </div>

              <div class="col">
                <span>사용처 전화번호</span>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="사용처 전화번호" ng-model="model.apply_place_telephone">
                </div>
              </div>
          </div>
          <div class="row" style="margin-top: 20px;">
            <div class="col">
              <span>재고수량</span>
              <div class="input-group">
                  <input type="text" class="form-control" placeholder="재고수량" ng-model="model.stock_qty">
              </div>
            </div>
          </div>
          <div class="row" style="margin-top: 20px;">
              <div class="col">
                <span>사용 유의 사항</span>
                <div class="input-group">
                    <textarea class="form-control" placeholder="사용 유의 사항을 입력해주세요 (최대 1000 Byte)" rows="3" ng-model="model.use_information"></textarea>
                </div>
              </div>
          </div>
            <form>
                <div class="row" style="margin-top: 20px;">
                    <div class="col">
                        <span>상품 이미지 선택 (600 * 600)</span>
                        <div class="form-group row" style="padding: 10px;">
                              <!--<label class="col-md-3 col-form-label" for="file-input">File input</label>-->
                              <div class="col-md-9">
                                <input type="file" id="file-input" name="file-input" on-file-change="onFilesSelected" ngf-select ngf-accept="'image/*'" ngf-max-size="20MB">
                              </div>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <img src="" alt="" class="img-thumbnail rounded float-right" style="width: 70px; height: 70px; background-size: cover;">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" ng-click="onRegistGoods()" style="width: 100%;">등록/수정</button>
            </div>
            <!-- <div class="col">
                <button type="button" class="btn btn-primary" ng-click="onUpdateGoods()" style="width: 100%;">수정</button>
            </div> -->
        </div>

      </div>

    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
