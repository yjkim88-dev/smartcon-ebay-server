<div class="animated fadeIn">
    <ui class="list-group">
        <li class="list-group-item">
            <table border="1" width="100%">
                <tr>
                    <th colspan="4" style="padding: 5px; background-color: #b0c4de; text-align: center;">
                        <span>엑셀 업로드</span>
                    </th>
                </tr>
                <tr>
                    <th style="padding: 5px; text-align: center; background-color: #b0c4de;">
                        <span>파일</span>
                    </th>
                    <td style="padding: 5px;">
                        <input type="text" ng-model="filePath" ng-readonly style="width: 100%;">
                    </td>
                </tr>
            </table>
            <div style="margin-top: 15px; text-align: right;">
                <!-- <input type="file" value="파일 찾기" class="upload" custom-on-change="uploadFile" style="position: absolute; right: 10px; height: 3px; width: 90px; opacity: 0;"> -->

                <input type="file" import-sheet-js="" multiple="false" style="position: absolute; right: 10px; height: 33px; width: 90px; opacity: 0;" />

                <button type="button" class="btn btn-primary" ng-click="onDownExample()">양식 다운로드</button>
                <button type="button" class="btn btn-primary" ng-click="onGoodsRegist(1)">상품 등록</button>
                <button type="button" class="btn btn-primary">파일 찾기</button>

            </div>
        </li>
    </ui>
    <div style="width: 100%; background-color: white; margin-top: 20px;">
        <ui class="list-group">
            <li class="list-group-item">
                <div>
                    등록 결과
                </div>
                <hr/>
                <div ng-repeat="log in logs track by $index">
                    <table border="1" width="100%">
                        <tr style="margin-top: 10px;">
                            <th style="padding: 5px; background-color: #b0c4de; text-align: center;">
                                <span>에러코드</span>
                            </th>
                            <th style="padding: 5px; background-color: #b0c4de; text-align: center;">
                                <span>에러메세지</span>
                            </th>
                            <th style="padding: 5px; background-color: #b0c4de; text-align: center;">
                                <span>상품 코드</span>
                            </th>
                        </tr>
                        <tr>
                            <td style="padding: 5px;">
                                <span>{{log.error_code}}</span>
                            </td>
                            <td style="padding: 5px;">
                                <span ng-if="log.error_code == '00'">등록 성공</span>
                                <span ng-if="log.error_code != '00'">{{log.error_message}}</span>
                            </td>
                            <td style="padding: 5px;">
                                <span>{{log.goods_code}}</span>
                            </td>
                        </tr>
                    </table>
                </div>
            </li>
        </ui>
    </div>
</div>
