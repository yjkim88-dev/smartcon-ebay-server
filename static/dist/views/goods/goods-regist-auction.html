<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">

      <span us-spinner="{radius:18, width:8, length: 16}" spinner-key="spinner-1"></span>

      <div class="card" style="margin-top: 20px;">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> 옥션 상품 등록
        </div>
        <div class="card-body">
          <h4>옥션 상품정보</h4>
          <hr />
          <div class="row" style="margin-top: 20px;">
              <div class="col">
                <span>이벤트 ID</span>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="이벤트 ID" ng-model="model.event_id"></span>
                </div>
              </div>
              <div class="col">
                <span>연동 코드</span>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="연동 코드" ng-model="model.goods_id">
                </div>
              </div>

              <div class="col">
                <span>옥션 상품 코드</span>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="옥션 상품 코드" ng-model="model.auc_item_no">
                </div>
              </div>
          </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" ng-click="onRegistGoods()" style="width: 100%;">등록/수정</button>
            </div>
        </div>

    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
