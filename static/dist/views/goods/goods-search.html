<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">

      <div>
          <span>상품 등록일</span>
          <div class="row">
              <div class="input-group date col-3">
                  <input type="text" class="form-control" ng-model="model.start_date" ng-readonly="true"><span class="input-group-addon"><i class="icon-calendar" id="calendarStart"></i></span>
              </div>
              ~
              <div class="input-group date col-3">
                  <input type="text" class="form-control" ng-model="model.end_date" ng-readonly="true"><span class="input-group-addon"><i class="icon-calendar" id="calendarEnd"></i></span>
              </div>
          </div>
      </div>

      <div style="margin-top: 10px;">
          <span>지마켓 상품코드</span>
          <div class="row">
              <div class="input-group date col-3">
                  <input type="text" class="form-control" placeholder="지마켓 상품코드" ng-model="model.item_no"><span class="input-group-addon"><i class="icon-magnifier"></i></span>
              </div>

              <button type="button" class="btn btn-primary" ng-click="onSearchGoods()">조회</button>
          </div>
      </div>

      <span us-spinner="{radius:18, width:8, length: 16}" spinner-key="spinner-1"></span>

      <div class="card" style="margin-top: 20px;">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> 등록 상품 조회
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>지마켓 상품코드</th>
                <th>연동코드</th>
                <th>등록일</th>
                <th>수정일</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in goodsList track by $index" ng-click="onClickList(item)">
                <td>{{item.item_no}}</td>
                <td>{{item.out_item_no}}</td>
                <td>{{item.create_date}}</td>
                <td>{{item.modify_date}}</td>
              </tr>
            </tbody>
          </table>

          <pagination boundary-links="true"
            max-size="10"
            items-per-page="itemsPerPage"
            total-items="goodsList.length"
            ng-model="currentPage"
            ng-change="pageChanged()">
          </pagination>

        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="modalGoodsDetail">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">상품 상세</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <div class="card" style="margin-top: 20px;">
            <div class="card-body">
                <h4>지마켓 상품정보</h4>
                <hr />
                <div class="row" style="margin-top: 20px;">
                    <div class="col-4">
                        <span>지마켓 상품 만료일</span>
                        <div class="input-group date">
                            <input type="text" class="form-control" ng-model="modalitem.expiration_date.split(' ')[0]" ng-readonly="true">
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-top: 20px;">
                    <div class="col">
                        <span>이벤트 ID</span>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="이벤트 ID" ng-model="modalitem.event_id" ng-readonly="true"></span>
                        </div>
                    </div>
                    <div class="col">
                        <span>연동 코드</span>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="연동 코드" ng-model="modalitem.out_item_no" ng-readonly="true">
                        </div>
                    </div>
                    <div class="col">
                        <span>카테고리 코드</span>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="카테고리 코드" ng-model="modalitem.category_code" ng-readonly="true">
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-top: 20px;">
                    <div class="col">
                        <span>지마켓 상품코드</span>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="지마켓 상품코드" ng-model="modalitem.item_no" ng-readonly="true">
                        </div>
                    </div>
                    <div class="col">
                        <span>상품명</span>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="상품명" ng-model="modalitem.item_name" ng-readonly="true">
                        </div>
                    </div>
                    <div class="col">
                        <span>제조사 번호</span>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="제조사번호" ng-readonly="true" ng-model="modalitem.maker_no">
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-top: 20px;">
                    <div class="col">
                        <span>가격</span>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="가격" ng-model="modalitem.price" ng-readonly="true">
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-top: 20px;">
                    <div class="col">
                        <span>상품 상세 정보</span>
                        <div class="input-group">
                            <!--<textarea class="form-control" placeholder="상품 상세 정보를 입력해주세요" rows="3" ng-model="modalitem.gd_html" ng-readonly="true"></textarea>-->
                            <p ng-bind-html="renderHtml(modalitem.gd_html)"></p>
                        </div>
                    </div>
                </div>

                <h4 style="margin-top: 20px;">쿠폰 정보</h4>
                <hr />
                <div class="row" style="margin-top: 20px;">
                    <div class="col">
                        <span>고객센터</span>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="고객센터" ng-readonly="true" ng-model="modalitem.help_desk_telno">
                        </div>
                    </div>
                    <div class="col">
                        <span>쿠폰 정산기간</span>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="ex> 30" ng-readonly="true" ng-model="modalitem.auto_term_duration">
                        </div>
                    </div>
                    <div class="col">
                        <span>쿠폰 유효기간</span>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="ex> 30" ng-readonly="true" ng-model="modalitem.auto_use_term_duration">
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 20px;">
                    <div class="col">
                        <span>사용처</span>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="사용처" ng-readonly="true" ng-model="modalitem.apply_place">
                        </div>
                    </div>
                    <div class="col">
                        <span>사용처 URL</span>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="사용처 URL" ng-readonly="true" ng-model="modalitem.apply_place_url">
                        </div>
                    </div>
                    <div class="col">
                        <span>사용처 전화번호</span>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="사용처 전화번호" ng-readonly="true" ng-model="modalitem.apply_place_telephone">
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 20px;">
                    <div class="col">
                        <span>재고수량</span>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="재고수량" ng-readonly="true" ng-model="modalitem.stock_qty">
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-top: 20px;">
                    <div class="col">
                        <span>사용 유의 사항</span>
                        <div class="input-group">
                            <textarea class="form-control" placeholder="사용 유의 사항을 입력해주세요 (최대 1000 Byte)" rows="3" ng-readonly="true" ng-model="modalitem.use_information"></textarea>
                        </div>
                    </div>
                </div>

                <form>
                    <div class="row" style="margin-top: 20px;">
                        <div class="col">
                            <span>상품 이미지 (600 * 600)</span>
                        </div>
                        <div class="col">
                            <div>
                                <img src="{{modalitem.default_image}}" alt="" class="img-thumbnail rounded float-right"
                                     style="width: 70px; height: 70px; background-size: cover; ">
                            </div>
                        </div>
                    </div>
                </form>

            </div>
          </div>
        </div>
        <!--<div class="modal-footer">-->
          <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>-->
          <!--<button type="button" class="btn btn-primary" ng-click="onResend()">전송</button>-->
        <!--</div>-->
    </div>
  </div>
</div>
