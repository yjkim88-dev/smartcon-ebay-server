<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">

      <span us-spinner="{radius:18, width:8, length: 16}" spinner-key="spinner-1"></span>

      <div class="card" style="margin-top: 20px;">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> 블랙리스트 등록
        </div>
        <div class="card-body">
          <div class="input-group date col-3">
              <input type="text" class="form-control" placeholder="전화번호" ng-model="model.phone_num"><span class="input-group-addon"><i class="icon-phone"></i></span>
          </div>
          <div class="input-group date col" style="margin-top: 20px;">
              <textarea class="form-control" placeholder="등록 사유를 입력해 주세요" rows="3" ng-model="model.reason"></textarea>
          </div>
        </div>

        <button type="button" class="btn btn-primary" ng-click="onRegistBlackList()">제출</button>
      </div>

    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
