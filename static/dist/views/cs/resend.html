<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
        <div class="row" style="margin-top: 20px;">
            <div class="col">
              <span>이벤트 ID</span>
              <div class="input-group">
                  <input type="text" class="form-control" placeholder="이벤트 ID" ng-model="model.comp_code"></span>
              </div>
            </div>
            <div class="col">
              <span>쿠폰 번호</span>
              <div class="input-group">
                  <input type="text" class="form-control" placeholder="쿠폰 번호" ng-model="model.cpn_no">
              </div>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col">
              <span>발신자 번호</span>
              <div class="input-group">
                  <input type="text" class="form-control" placeholder="발신자 번호" ng-model="model.phone">
              </div>
            </div>

            <div class="col">
              <span>수신자 번호</span>
              <div class="input-group">
                  <input type="text" class="form-control" placeholder="수신자 번호" ng-model="model.callback"></span>
              </div>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col">
              <span>메세지 제목</span>
              <div class="input-group">
                  <input type="text" class="form-control" placeholder="메세지 제목" ng-model="model.title">
              </div>
            </div>
        </div>

        <div class="row" style="margin-top: 20px;">
            <div class="col">
              <span>내용 작성</span>
              <div class="input-group">
                  <textarea class="form-control" placeholder="발송 메세지 작성 (최대 2000 Byte)" rows="3" ng-model="model.add_msg"></textarea>
              </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" ng-click="onResend()" style="width: 100%;">재발송</button>
            </div>
        </div>
    </div>
  </div>
</div>
